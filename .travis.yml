sudo: false

services:
  - postgresql

env:
  - DATABASE_URI=postgres://postgres:@localhost:5432/test_db

language: python

cache: pip

python:
  - "2.7"
  - "3.4"
  - "3.5"

notifications:
  email: false

install:
  - pip install -r requirements.txt

before_script:

  - psql -c 'create database test_db;' -U postgres

script:
  - py.test

