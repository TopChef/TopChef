<VirtualHost *:80>
    WSGIDaemonProcess topchef user=topchef group=topchef processes=4 threads=20
    WSGIScriptAlias / /var/www/topchef_test/topchef.wsgi

    <Directory /var/www/topchef>
        WSGIProcessGroup topchef
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

